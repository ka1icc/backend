<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Погода</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    .wrap {
      max-width: 560px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      margin: 0 0 1.5rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.75rem;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 0.75rem;
      font-weight: 500;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin: 0 0 0.5rem;
    }
    .card .value {
      font-size: 1.5rem;
      color: #4a9eff;
      font-weight: 500;
    }
    .card .meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .row .card { flex: 1; min-width: 140px; }
    .hourly {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .hourly li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #252525;
      font-size: 0.9rem;
    }
    .hourly li .t { color: #4a9eff; }
    .hourly li .time { color: #666; }
    .loading { color: #666; }
    .error { color: #888; }
    a {
      color: #4a9eff;
      text-decoration: none;
      font-size: 0.85rem;
    }
    a:hover { text-decoration: underline; }
    .links { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #252525; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Погода Казани</h1>

    <div class="card">
      <h2>Текущая температура</h2>
      <div class="value" id="current">—</div>
      <div class="meta" id="currentMeta"></div>
    </div>

    <div class="row">
      <div class="card">
        <h2>Макс. за 24 ч</h2>
        <div class="value" id="max">—</div>
      </div>
      <div class="card">
        <h2>Мин. за 24 ч</h2>
        <div class="value" id="min">—</div>
      </div>
      <div class="card">
        <h2>Средн. за 24 ч</h2>
        <div class="value" id="avg">—</div>
      </div>
    </div>

    <div class="card">
      <h2>Почасовая температура (24 ч)</h2>
      <ul class="hourly" id="hourly"></ul>
    </div>

    <div class="links">
      <a href="/docs">Документация API</a>
    </div>
  </div>

  <script>
    const currentEl = document.getElementById('current');
    const currentMetaEl = document.getElementById('currentMeta');
    const maxEl = document.getElementById('max');
    const minEl = document.getElementById('min');
    const avgEl = document.getElementById('avg');
    const hourlyEl = document.getElementById('hourly');

    async function fetchJson(path) {
      const r = await fetch(path);
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }

    async function load() {
      try {
        var hist = await fetchJson('/weather/historical');
        var hourly = hist.hourly || [];

        if (hourly.length > 0) {
          var temps = hourly.map(function (h) { return h.temperature_c; });
          var latest = hourly.reduce(function (a, b) {
            return (a.epoch_time > b.epoch_time) ? a : b;
          });

          currentEl.textContent = Number(latest.temperature_c).toFixed(1) + ' °C';
          currentEl.className = 'value';
          currentMetaEl.textContent = latest.observed_at_iso
            ? new Date(latest.observed_at_iso).toLocaleString()
            : new Date(latest.epoch_time * 1000).toLocaleString();

          maxEl.textContent = Number(Math.max.apply(null, temps)).toFixed(1) + ' °C';
          minEl.textContent = Number(Math.min.apply(null, temps)).toFixed(1) + ' °C';
          avgEl.textContent = Number(temps.reduce(function (s, t) { return s + t; }, 0) / temps.length).toFixed(1) + ' °C';
        } else {
          currentEl.textContent = '—';
          currentMetaEl.textContent = '';
          maxEl.textContent = '—';
          minEl.textContent = '—';
          avgEl.textContent = '—';
        }

        hourlyEl.innerHTML = '';
        if (hourly.length > 0) {
          hourly.forEach(function (h) {
            var li = document.createElement('li');
            var time = h.observed_at_iso || (new Date(h.epoch_time * 1000).toLocaleString());
            li.innerHTML = '<span class="t">' + Number(h.temperature_c).toFixed(1) + ' °C</span><span class="time">' + time + '</span>';
            hourlyEl.appendChild(li);
          });
        } else {
          var li = document.createElement('li');
          li.className = 'loading';
          li.textContent = 'Нет данных';
          hourlyEl.appendChild(li);
        }
      } catch (e) {
        currentEl.textContent = '—';
        currentEl.className = 'value error';
        currentMetaEl.textContent = '';
        maxEl.textContent = '—';
        minEl.textContent = '—';
        avgEl.textContent = '—';
        hourlyEl.innerHTML = '<li class="error">Не удалось загрузить данные</li>';
      }
    }

    load();
  </script>
</body>
</html>
