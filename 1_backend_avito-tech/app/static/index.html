<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #121010;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #000000;
      margin-bottom: 10px;
      text-align: center;
      font-size: 2em;
      font-weight: 400;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #666666;
      text-align: center;
      margin-bottom: 40px;
      font-size: 0.95em;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #000000;
    }

    input[type="text"]::placeholder {
      color: #999999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      background: #000000;
      color: #ffffff;
      border: 1px solid #000000;
      cursor: pointer;
      font-weight: 400;
      transition: background 0.2s;
    }

    button:hover {
      background: #333333;
    }

    button:active {
      background: #000000;
    }

    button:disabled {
      background: #999999;
      border-color: #999999;
      cursor: not-allowed;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success {
      background: #f5f5f5;
      border: 1px solid #d0d0d0;
    }

    .error {
      background: #f5f5f5;
      border: 1px solid #666666;
      color: #000000;
    }

    .short-url {
      font-size: 14px;
      word-break: break-all;
      color: #000000;
      line-height: 1.6;
    }

    .short-url a {
      color: #000000;
      text-decoration: underline;
      font-weight: 400;
    }

    .short-url a:hover {
      text-decoration: none;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px;
      background: #333333;
      font-size: 13px;
      border: 1px solid #333333;
    }

    .copy-btn:hover {
      background: #000000;
      border-color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <p class="subtitle">Создайте короткую ссылку</p>

    <form id="shortenForm">
      <div class="form-group">
        <input 
          type="text" 
          id="targetUrl" 
          placeholder="Введите URL" 
          required
        >
      </div>
      <button type="submit" id="submitBtn">Создать короткую ссылку</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const result = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const input = document.getElementById('targetUrl');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value.trim();

      // Валидация URL
      if (!url) {
        showError('Пожалуйста, введите URL');
        return;
      }

      // Добавляем https:// если протокол не указан
      let fullUrl = url;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        fullUrl = 'https://' + url;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Создание...';
      result.innerHTML = '';

      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ target: fullUrl })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.detail || 'Произошла ошибка');
          return;
        }

        showSuccess(data.short_url, data.code);
        input.value = '';
      } catch (err) {
        showError('Ошибка сети. Проверьте подключение к интернету.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Создать короткую ссылку';
      }
    });

    function showSuccess(shortUrl, code) {
      result.className = 'success';
      result.innerHTML = `
        <div style="text-align: center; width: 100%;">
          <div class="short-url">
            <strong>Короткая ссылка:</strong><br>
            <a href="${shortUrl}" target="_blank">${shortUrl}</a>
          </div>
          <button class="copy-btn" onclick="copyToClipboard('${shortUrl}')">
            Копировать ссылку
          </button>
        </div>
      `;
    }

    function showError(message) {
      result.className = 'error';
      result.innerHTML = `<strong>Ошибка:</strong> ${message}`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'Скопировано';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      }).catch(() => {
        alert('Не удалось скопировать. Скопируйте вручную: ' + text);
      });
    }
  </script>
</body>
</html>
